<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

    <script src="https://unpkg.com/gijgo@1.9.11/js/gijgo.min.js" type="text/javascript"></script>
    <link href="https://unpkg.com/gijgo@1.9.11/css/gijgo.min.css" rel="stylesheet" type="text/css" />

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="https://getbootstrap.com/favicon.ico">

    <title>Test Report</title>


</head>

<body>
    <nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0">
        <a class="navbar-brand col-sm-3 col-lg-2 mr-0" href="#">Test Report</a>
    </nav>

    <div class="container-fluid">
        <div>
            <div class="card">
                <div class="card-header"><b><h3> <small>##ProjectName##</small></b></h3></div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-sm-4">
                            <div class="card text-center text-white bg-primary mb-3">
                                <div class="card-body">
                                    <h5 class="card-title">Test Case Count</h5>
                                    <p class="card-text">##TestcaseCount##</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="card text-center text-white bg-primary mb-3">
                                <div class="card-body">
                                    <h5 class="card-title">Tests</h5>
                                    <p class="card-text">##Tests##</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="card text-center text-white bg-success mb-3">
                                <div class="card-body">
                                    <h5 class="card-title">Total Test Passed</h5>
                                    <p class="card-text">##TotalTestPassed##</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-4 ">
                            <div class="card text-center text-white bg-danger mb-3">
                                <div class="card-body">
                                    <h5 class="card-title">Failed</h5>
                                    <p class="card-text">##Failed##</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="card text-center text-white bg-warning mb-3">
                                <div class="card-body">
                                    <h5 class="card-title">Inconclusive</h5>
                                    <p class="card-text">##Inconclusive##</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="card text-center text-white bg-warning mb-3">
                                <div class="card-body">
                                    <h5 class="card-title">Skipped</h5>
                                    <p class="card-text">##Skipped##</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="card text-center text-white bg-info mb-3">
                                <div class="card-body">
                                    <h5 class="card-title">Date</h5>
                                    <p class="card-text">##Date##</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-4 ">
                            <div class="card text-center text-white bg-info mb-3">
                                <div class="card-body">
                                    <h5 class="card-title">Time</h5>
                                    <p class="card-text">##Time##</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-4 ">
                            <div class="card text-center text-white bg-info mb-3">
                                <div class="card-body">
                                    <h5 class="card-title">Platform</h5>
                                    <p class="card-text">##Platform##</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <main role="main" class="ml-sm-auto">

                <h2>Test Data</h2>
                <div class="container-full table-responsive">
                    <div class="row">
                        <div class="col-xs-12">
                            <table id="grid" class="table table-striped table-sm"></table>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <script>

        var dataInJson =  ##dataInJson##;

        function findAllChildren(id) {
            for (d in dataInJson) {
                var temp = dataInJson[d]
                if (dataInJson[d].ID == id) {
                    return dataInJson[d].TestCases;
                }
            }
        }
        $(document).ready(function () {
            var grid = $('#grid').grid({
                primaryKey: 'ID',
                dataSource: dataInJson,
                columns: [
                    { field: 'ID' },
                    { field: 'Name' },
                    { field: 'Namespace' },
                    { field: 'Time' },
                    { field: 'Result' },
                    { field: 'Reason' },
                ],
                detailTemplate: '<div><table /></div>',
                pager: { limit: 5 }
            });
            grid.on('detailExpand', function (e, $detailWrapper, id) {
                $detailWrapper.find('table').grid({

                    dataSource: findAllChildren(id),
                    autoGenerateColumns: true,
                    pager: { limit: 5 }
                });
            });
            grid.on('detailCollapse', function (e, $detailWrapper, id) {
                $detailWrapper.find('table').grid('destroy', true, true);
            });
        });
    </script>
</body>
</html>
